<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Walentynka ðŸ’–</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: #f6c1cc; /* przytulny rÃ³Å¼ */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .screen {
            text-align: center;
            display: none;
        }

        .screen.active {
            display: block;
        }

        h1 {
            color: #8b004f;
            margin-bottom: 20px;
        }

        img {
            width: 250px;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .buttons {
            position: relative;
            height: 120px;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            position: absolute;
        }

        #yes {
            background-color: #4CAF50;
            color: white;
            left: 50%;
            transform: translateX(-120%);
        }

        #no {
            background-color: #e53935;
            color: white;
            left: 50%;
            transform: translateX(20%);
        }

        /* SERDUSZKA */
        .heart {
            position: fixed;
            top: -20px;
            font-size: 24px;
            animation: fall linear forwards;
            color: #ff2d75;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<!-- EKRAN 1 -->
<div class="screen active" id="screen1">
    <h1>Madziu, czy zostaniesz mojÄ… WalentynkÄ…? ðŸ’•</h1>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="love gif">

    <div class="buttons">
        <button id="yes">YES ðŸ’–</button>
        <button id="no">NO ðŸ˜œ</button>
    </div>
</div>

<!-- EKRAN 2 -->
<div class="screen" id="screen2">
    <img src="https://media.giphy.com/media/3oz8xAFtqoOUUrsh7W/giphy.gif" alt="love gif">
    <h1>hihi I love You ðŸ’˜</h1>
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const screen1 = document.getElementById("screen1");
    const screen2 = document.getElementById("screen2");

    function moveButton() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    yesBtn.addEventListener("click", () => {
        screen1.classList.remove("active");
        screen2.classList.add("active");
        startHearts();
    });

    function startHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "ðŸ’–";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (2 + Math.random() * 3) + "s";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
        }, 300);
    }
</script>

</body>
</html>

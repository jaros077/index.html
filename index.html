<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walentynka ðŸ’–</title>

<style>
* {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background-color: #f6c1cc;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.screen {
    display: none;
    text-align: center;
    width: 100%;
}

.screen.active {
    display: block;
}

h1 {
    color: #8b004f;
    margin-bottom: 20px;
    padding: 0 10px;
}

img {
    width: 260px;
    max-width: 80%;
    border-radius: 20px;
    margin-bottom: 30px;
}

.buttons {
    position: relative;
    height: 180px;
}

button {
    padding: 15px 32px;
    font-size: 20px;
    border: none;
    border-radius: 14px;
}

#yes {
    background-color: #4CAF50;
    color: white;
}

#no {
    background-color: #e53935;
    color: white;
    position: absolute;
    left: 55%;
    top: 0;
    transition: left 0.15s ease, top 0.15s ease;
}

/* SERDUSZKA */
.heart {
    position: fixed;
    top: -20px;
    font-size: 24px;
    animation: fall linear forwards;
    color: #ff2d75;
    pointer-events: none;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="screen active" id="screen1">
    <h1>Madziuniu, czy zostaniesz mojÄ… WalentynkÄ…? ðŸ’•</h1>
    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWd3Nm9jcmd2NjdreTVpN2d5YTFzZWE0NHRiZzRkZzF0cDJxdjNweCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/J509hr2j0oMejwlKOS/giphy.gif">

    <div class="buttons">
        <button id="yes">YES ðŸ’–</button>
        <button id="no">NO ðŸ˜ž</button>
    </div>
</div>

<div class="screen" id="screen2">
    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExYXY0dnJjNWk3YjZyeXpsYmg0ZHpqcndrN2h4ZHdsNTN4eGM0cjdybSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ytu2GUYbvhz7zShGwS/giphy.gif">
    <h1>hihi I love You ðŸ’˜</h1>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const screen1 = document.getElementById("screen1");
const screen2 = document.getElementById("screen2");

function moveNoButton() {
    const padding = 10;
    const rect = noBtn.getBoundingClientRect();

    const maxX = window.innerWidth - rect.width - padding;
    const maxY = window.innerHeight - rect.height - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// ðŸ”‘ JEDYNE WÅAÅšCIWE ZDARZENIE
noBtn.addEventListener("pointerdown", moveNoButton);

// YES â€“ dziaÅ‚a na mobile i desktop
yesBtn.addEventListener("pointerdown", () => {
    screen1.classList.remove("active");
    screen2.classList.add("active");
    startHearts();
});

function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }, 300);
}
</script>

</body>
</html>
